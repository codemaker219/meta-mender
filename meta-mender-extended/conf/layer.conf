# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-extended"
BBFILE_PATTERN_mender-extended = "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-extended = "10"

LAYERSERIES_COMPAT_mender-extended = "scarthgap"
LAYERDEPENDS_mender-extended = "mender virtualization-layer"
